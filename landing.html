<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oxygen:wght@300;400;700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="left">
                <div class="logo">
                    <img class="logo-img" src="recursos/logo.png" alt="logotipo"/>
                    <div class="pixels-container">
                        <p class="pexels">Pexels</p>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="menu-container">
                    <a class="link-menu" href="#explorar">Explorar </a>
                </div>
                <div class="menu-container">
                    <a class="link-menu" href="#licencia">Licencia</a>
                </div>
                <div class="menu-container">
                    <a class="link-menu" href="#subir">Subir</a>
                </div>
                <div class="menu-container">
                    <a class="link-menu" href="#menu">···</a>
                </div>
                <button class="btn-join">Únete</button>
            </div>
        </nav>
        <div class="header-container">
            <div class="header-content">
                <h1>Las mejores fotos de stock gratis, <br>
                    imágenes libres de regalías y vídeos <br>
                    compartidos por creadores.
                </h1>
                <div class="form-container">
                    <button class="btn-photos">Fotos</button>
                    <input type="text" class="searcher" placeholder="Buscar fotos gratuitas">
                    <button class="btn-search">Q</button>
                </div>
            </div>
            <a class="header-author">Fotos de Sheila Paradela</a>
        </div>
    </header>
    <main class="main-container">
        <div class="divider-container">
            <div class="divider-menu">
                <button class="btn-inicio">Inicio</button>
                <button class="btn-videos">Videos</button>
                <button class="btn-lo-mas">Lo más visitado</button>
                <button class="btn-retos">Retos</button>
            </div>
        </div>
        <div class="spacing-container">
            <h4 class="spacing-title">Fotos de stock gratuitas</h4>
            <button class="btn-spacing-filter">Tendencias</button>
        </div>
        <div class="grid-images">
            <div class="column-1">
                <img src="/recursos/pexels-photo-29473242.webp" alt="Imagen 1">
                <img src="/recursos/pexels-photo-29127453.jpeg" alt="Imagen 2">
            </div>
            <div class="column-2">
                <img src="/recursos/pexels-photo-27127314.webp" alt="Imagen 3">
                <img src="/recursos/pexels-photo-20061413.webp" alt="Imagen 4">
            </div>
            <div class="column-3">
                <img src="/recursos/free-photo-of-vegetales-verduras-gente-flores.jpeg" alt="Imagen 5">
                <img src="/recursos/free-photo-of-aventura-en-bicicleta-de-montana-en-molveno-italia.jpeg" alt="Imagen 6">

            </div>
        </div>
    </main>

</body>

</html>
